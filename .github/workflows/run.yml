name: Content Factory

on:
  schedule:
    # Turkey time: 08:00, 11:00, 16:00, 19:00, 22:00
    # UTC: 05, 08, 13, 16, 19
    - cron: '0 5,8,13,16,19 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python content_factory.py
        env:
          N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
